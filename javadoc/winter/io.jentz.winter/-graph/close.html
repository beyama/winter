<h1>close</h1>
<a name="io.jentz.winter.Graph$close()"></a>
<code><span class="keyword">fun </span><span class="identifier">close</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Runs <a href="../../io.jentz.winter.plugin/-plugin/graph-close.html">graph close plugins</a> and marks this graph
as closed. All resources get released and every retrieval method will throw an exception
if called after closing.</p>
<p>Subsequent calls are ignored.</p>
